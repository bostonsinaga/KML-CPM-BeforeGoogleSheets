<!DOCTYPE html>
<html>
<head>
    <title>KML Copy Paste Machine | BOSTON SINAGA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-card">
        <h1>KML Copy Paste Machine</h1>
        <input type="file" accept=".kmz, .kml" name='KMZ' onchange="olahData()">
    </div>

    <div class="hasil">
        <header>Silahkan "copy" data berikut dan "paste" ke Google Sheets</header>
        <section></section>
    </div>

    <div class="sisa">
        <header>Sisa</header>
        <div class="placemarks"></div>
        <form class="options">
            <input type="radio" name="jenis" value="jalur-backbone">
            <label for="jalur-backbone">Jalur (Backbone)</label><br>
            <input type="radio" name="jenis" value="jalur-akses">
            <label for="jalur-akses">Jalur (Akses)</label><br>
            <input type="radio" name="jenis" value="pop">
            <label for="pop">POP</label><br>
            <input type="radio" name="jenis" value="closure">
            <label for="closure">Closure</label><br>
            <input type="radio" name="jenis" value="coilan">
            <label for="coilan">Coilan</label><br>
            <input type="radio" name="jenis" value="odp">
            <label for="odp">ODP</label><br>
            <input type="radio" name="jenis" value="client">
            <label for="client">Client</label><br>
            <input type="radio" name="jenis" value="tiang">
            <label for="tiang">Tiang</label><br><br>
            <input type="button" value="Ganti" class="tombol-ganti">
        </form>
    </div>

    <button class="unduh">UNDUH KML</button>

    <footer>
        See my GitHub <a href="https://github.com/bostonsinaga">@bostonsinaga</a>
    </footer>
    
    <script src="script.js"></script>
    <script src="rekonstruktor.js"></script>
</body>
</html>
